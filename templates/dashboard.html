{% include 'headerA.html' %}

{% include 'sidebar.html' %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Dashboard</h1>
    </div><!-- End Page Title -->

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for item in serum %}
        <div class="col">
            <div class="card h-100">
                <img src="../static/images/{{item.gambar}}" class="card-img-top" alt="Hollywood Sign on The Hill" />
                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title m-0 flex-grow-1">{{item.nama_serum}}</h5>
                        <h5 class="card-title m-0" style="color: rgb(117, 87, 42); white-space: nowrap;">Rp. {{item.harga}}</h5>
                    </div>
                    <p class="card-text flex-grow-1">
                        {{item.deskripsi}}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</main>

{% include 'footerA.html' %}
