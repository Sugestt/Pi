{% include 'headerA.html' %}

{% include 'sidebar.html' %}

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Jenis Serum Baru</h1>
    </div><!-- End Page Title -->
    <br>
    <div class="card border-0 shadow mb-4 ">
        <div class="card-body mt-4">
            <div class="table-responsive">
                <form action="/addSerum" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="nama_serum" class="form-label">Nama Serum</label>
                        <input type="text" class="form-control" id="nama_serum" name="nama_serum" style="border-radius: 13px;"
                            placeholder="Masukkan nama serum" required />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Harga</label>
                        <input type="number" class="form-control" name="harga" style="border-radius: 13px;"
                            placeholder="Masukkan harga" required />
                    </div>
                    <div class="mb-3">
                        <label for="kategoriSelect" class="form-label">Kategori</label>
                        <select class="form-control" name="kategori" id="kategoriSelect" style="border-radius: 13px;" required>
                            <option value="" disabled selected>Pilih kategori</option>
                            <option value="Acne">Acne</option>
                            <option value="Aging">Aging</option>
                            <option value="Hydrating">Hydrating</option>
                            <option value="Exfoliating">Exfoliating</option>
                            <option value="Brightening">Brightening</option>
                            <option value="Repairing">Repairing</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Gambar</label>
                        <input type="file" class="form-control" accept=".png,.jpg,.jpeg" name="gambar"
                            style="border-radius: 13px;" placeholder="Masukkan gambar" required />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Deskripsi</label>
                        <textarea class="form-control" name="deskripsi" style="border-radius: 13px;"
                            placeholder="Masukkan deskripsi serum" required></textarea>
                    </div>
                    <div class="mb-3">
                        <div class="d-flex justify-content-end">
                            <a href="/serum" class="btn" style="background-color: #af904c; color: white;">Batal</a>
                            <button type="submit" class="btn ms-2" style="background-color: #af904c; color: white;">Tambah</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main><!-- End #main -->
